<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Homework 12</title>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="./images/logo.jpeg" alt="SW-logo">
    </header>
    <section class="heroes">
        <h2 class="section-header">Star Wars heroes.</h2>
        <div class="heroes-block">
            <label for="movie">Number of movie</label>
            <input class="movie-number" type="text" name="movie">
            <input class="show-heroes" type="button" value="Show heroes">
        </div>
        <div class="heroes-container"></div>
    </section>
    <section class="planets">
        <h2 class="section-header">Star Wars Planets.</h2>
        <div class="planets-container"></div>
        <input class="redirect" type="button" value="More info">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
